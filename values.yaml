# Default values for trino.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: trinodb/trino 
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag: latest

server:
  workers: 2
  node:
    environment: production
    dataDir: /data/trino
    pluginDir: /usr/lib/trino/plugin
  log:
    trino:
      level: INFO
  config:
    path: /etc/trino
    http:
      port: 8080
    query:
      maxMemory: "4GB"
      maxMemoryPerNode: "1GB"
  jvm:
    maxHeapSize: "8G"
    gcMethod:
      type: "UseG1GC"
      g1:
        heapRegionSize: "32M"

  catalogs:
    enabled: false
    configs:
      datalake.properties: |
        connector.name=hive-hadoop2
        hive.metastore=file
        hive.s3-file-system-type=TRINO
        hive.metastore.catalog.dir=s3:///
        hive.s3.aws-access-key=
        hive.s3.aws-secret-key=secretKey
        hive.s3.endpoint=
        hive.s3.path-style-access=true
        hive.s3select-pushdown.enabled=true
        hive.s3.ssl.enabled=false

oauth:
  enabled: false
  config: |
    http-server.authentication.type=oauth2
    http-server.authentication.oauth2.auth-url=
    http-server.authentication.oauth2.token-url=
    http-server.authentication.oauth2.jwks-url=
    http-server.authentication.oauth2.client-id=
    http-server.authentication.oauth2.client-secret=
    http-server.authentication.oauth2.scopes=
    web-ui.authentication.type=oauth2

ingress:
  ## Set to true to enable ingress record generation
  enabled: false
  annotations: {}
  #  kubernetes.io/ingress.class: nginx
  #  kubernetes.io/tls-acme: "true"
  labels: {}
  path: /
  pathType: Prefix  
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

service:
  type: ClusterIP
  port: 8080

securityContext:
  runAsUser: 1000
  runAsGroup: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
