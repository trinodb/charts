{{- if or (eq .Values.server.config.authenticationType "PASSWORD") (.Values.groups) }}
apiVersion: v1
kind: Secret
metadata:
  name: trino-password-authentication
  labels:
    {{- include "trino.labels" . | nindent 4 }}
data:
  {{- if eq .Values.server.config.authenticationType "PASSWORD" }}
  password.db: {{ .Values.auth.passwordAuth | b64enc }}
  {{- end }}
  {{- if .Values.groups}}
  group.db: {{ .Values.groups.groups | b64enc }}
  {{- end }}
{{- end }}
